<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate的定制</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: red;
        }
        .animated {
            animation-duration: 4s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
<div class="animated infinite fadeInUp"></div>
</body>
</html>
